steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west4-docker.pkg.dev/$PROJECT_ID/angelvault/api:$COMMIT_SHA'
      - '-t'
      - 'europe-west4-docker.pkg.dev/$PROJECT_ID/angelvault/api:latest'
      - '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'europe-west4-docker.pkg.dev/$PROJECT_ID/angelvault/api'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'angelvault-api'
      - '--image'
      - 'europe-west4-docker.pkg.dev/$PROJECT_ID/angelvault/api:$COMMIT_SHA'
      - '--region'
      - 'europe-west4'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'angelvault-runner@$PROJECT_ID.iam.gserviceaccount.com'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:europe-west4:angelvault-db'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,GCS_BUCKET=angelvault-uploads-prod'
      - '--set-secrets'
      - 'DATABASE_URL=db-connection-string:latest,JWT_SECRET=jwt-secret:latest,STRIPE_SECRET_KEY=stripe-secret-key:latest,STRIPE_WEBHOOK_SECRET=stripe-webhook-secret:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

images:
  - 'europe-west4-docker.pkg.dev/$PROJECT_ID/angelvault/api:$COMMIT_SHA'
  - 'europe-west4-docker.pkg.dev/$PROJECT_ID/angelvault/api:latest'

options:
  logging: CLOUD_LOGGING_ONLY